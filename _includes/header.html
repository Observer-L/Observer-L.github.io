<header class="header">

    <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=160 height=52 src="//music.163.com/outchain/player?type=0&id=2632987049&auto=1&height=32" style="position: absolute; top: -82px; z-index:100;"></iframe>
    <div class="wrap">

		{% if site.data.settings.header_settings.logo_image %}
		<a href="/" class="header__logo">
			<img src="{{ site.data.settings.header_settings.logo_image }}" class="header__logo__img">
			<span>{{ site.data.settings.basic_settings.site_title }}</span>
		</a>
		{% else %}
		<a href="/" class="header__title">
			{{ site.data.settings.basic_settings.site_title }}
		</a>
		{% endif %}

		<div class="menu">
			<div class="menu__toggle js-menu-toggle">
				<div class="menu__toggle__icon"><span></span></div>
			</div>
			<div class="menu__wrap">
				<ul class="menu__list">
					{% for item in site.data.settings.menu_settings.menu_items %}
					<li class="menu__list__item">
						<a href="{{ item.url }}" class="menu__list__item__link">{{ item.title }}</a>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>

	</div>

</header>
